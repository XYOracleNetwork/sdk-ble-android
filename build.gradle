// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.70'
    ext.android_plugin_version = '3.2.0-rc03'
    ext.android_support_version = '28.0.2'
    ext.androidx_version = '1.0.0-rc02'

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
    ext {
        pluginDependencies = [
                android      : "com.android.tools.build:gradle:$android_plugin_version",
                kotlin       : "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        ]
    }

}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
        google()
    }
}
